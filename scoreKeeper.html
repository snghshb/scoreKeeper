<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="scoreKeeper.css">
	<link href="https://fonts.googleapis.com/css?family=Saira+Condensed:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700" rel="stylesheet">
</head>
<body>
	<div id="container">
			<h1 id="title">Score Keeper</h1>
			<p>Playing to: <span id="winningScore">5</span><input type="number" name="numberInput"></p>
			<h1 id="score"><span id="p1Span">0</span> to <span id="p2Span">0</span></h1>
			<div class="controls">
				<button class="btn btn-default btn-lg" id="p1">Player One</button>
				<button class="btn btn-warning btn-lg" id="reset">
					<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
				</button>
				<button class="btn btn-default btn-lg" id="p2">Player Two</button>
			</div>
	</div>
<script src="https://code.jquery.com/jquery-3.2.1.js"
integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>	
<script type="text/javascript" src="scoreKeeper.js"></script>
</body>
</html>
